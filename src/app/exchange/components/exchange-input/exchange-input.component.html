<div [formGroup]="parent" class="row">
  <div class="col-lg-4 offset-lg-2">
    <div class="form-group">
      <input class="form-control" formControlName="to_convert" placeholder="EU" type="text">
    </div>
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <input [value]="exchanged | currency:toCurrency:'symbol-narrow':'1.4-4'" class="form-control" disabled placeholder="{{toCurrency}}" type="text">
    </div>
  </div>
</div>
